<div class="col">

  <div class="card">
    <div class="card-header">
      <div class="d-flex">
        <div class="p-2 flex-grow-1 "> 
          <span style="color: #33cabb; font-weight: 600;">
            {{ paper.name }}
          </span>
        </div>
        <div class="p-2 "> 
          <span style="color: #33cabb; font-weight: 650;">
            $promeni
          </span>
        </div>
      </div>

    </div>
    <div class="card-body">
      <p class="card-title">Autor rada: {{paper.author.firstName}} {{paper.author.lastName}} </p>
      <p class="text-muted">Nauƒçna oblast u koju se rad primarno klasifikuje: <span style="color: #33cabb;"><i>{{paper.academicField.name}} </i> </span> </p>

      <hr/> 
      <a class="btn btn-primary" (click)="download()" download >Preuzmi fajl</a>
      <!-- *ngIf="message == 'true'" -->
      <div *ngIf="message == 'false'" class="d-flex justify-content-start"> <a style="color: #33cabb;">Morate kupiti rad</a> </div>

    </div>
  </div>
</div>
