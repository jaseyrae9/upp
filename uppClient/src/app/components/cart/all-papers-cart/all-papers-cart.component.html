<div *ngFor="let author of authors" >
  
  <p style="text-align: center;" class="pt-3"> Prodavac: <span style="color: #33cabb; font-weight: 600;"> {{author.firstName}} {{author.lastName}}</span>
  </p>

    <div *ngFor="let paper of items"   class="row justify-content-center" > 
      <div *ngIf="paper.author.id === author.id">
        
          
          <app-paper-details-cart [paper]='paper'></app-paper-details-cart>
       
      </div>
    </div>
    <div class="d-flex justify-content-center"> 
      <button class="btn btn-primary "  (click)="buyFromThisSeller(author)" >kupi od ovog prodavca</button>

    </div>

    <hr/>
</div>
